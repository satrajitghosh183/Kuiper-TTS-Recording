# Render Blueprint - Kuiper TTS Backend API
# Deploy: Connect this repo to Render and use this Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: kuiper-tts-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: KUIPER_ENV
        value: production
      - key: ADMIN_PASSWORD
        sync: false
      - key: KUIPER_CORS_ORIGINS
        value: "https://kuiper-tts-recording.vercel.app,http://localhost:5173,http://127.0.0.1:5173"
        sync: false
    healthCheckPath: /api/health
